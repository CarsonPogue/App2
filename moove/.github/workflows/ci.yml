# ============================================
# MOOVE - CI/CD Pipeline
# ============================================
# This workflow runs tests and deploys the application.
# All secrets are stored in GitHub Secrets and injected at runtime.
# NEVER hardcode secrets in this file!
# ============================================

name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # -------------------- Backend Tests --------------------
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:14-3.3
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}
          POSTGRES_DB: moove_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: moove/backend/package-lock.json

      - name: Install dependencies
        working-directory: moove/backend
        run: npm ci

      - name: Run linter
        working-directory: moove/backend
        run: npm run lint --if-present

      - name: Run type check
        working-directory: moove/backend
        run: npm run typecheck --if-present

      - name: Run tests
        working-directory: moove/backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:${{ secrets.TEST_POSTGRES_PASSWORD }}@localhost:5432/moove_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          FRONTEND_URL: http://localhost:8081
        run: npm test --if-present

  # -------------------- Mobile App Tests --------------------
  mobile-test:
    name: Mobile App Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: moove/mobile/package-lock.json

      - name: Install dependencies
        working-directory: moove/mobile
        run: npm ci

      - name: Run linter
        working-directory: moove/mobile
        run: npm run lint --if-present

      - name: Run type check
        working-directory: moove/mobile
        run: npx tsc --noEmit || true  # Allow type errors for now

      - name: Run tests
        working-directory: moove/mobile
        env:
          EXPO_PUBLIC_API_URL: http://localhost:3001/api/v1
        run: npm test --if-present

  # -------------------- Security Scan --------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'moove/'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./moove
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # -------------------- Build Docker Image --------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-test, mobile-test, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: moove/backend
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------- Deploy --------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here
          # Example: kubectl, AWS CLI, etc.
          # All secrets should come from GitHub Secrets
          # Example:
          # aws ecs update-service --cluster ${{ secrets.ECS_CLUSTER }} --service ${{ secrets.ECS_SERVICE }} --force-new-deployment

      - name: Notify deployment
        if: success()
        run: |
          echo "Deployment successful!"
          # Add notification (Slack, Discord, etc.) here
